#### Ender 3 s1 Pro ###


[include macros.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
  CANCEL_PRINT

[pause_resume]

[display_status]

####################
##### Printer ######
####################

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA5
position_endstop: -10
position_max: 235
position_min: -15
homing_speed: 50


[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: !PA6
position_endstop: -5
position_max: 230
position_min: -10
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 270
position_min: -5

[extruder]
max_extrude_only_distance: 100.0
max_extrude_only_velocity: 1000
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 300
min_extrude_temp: 180
nozzle_diameter: 0.400
pressure_advance: 0.0885 # 0.4 nozel
# pressure_advance: 0.05 # 0.6 nozel

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
switch_pin: !PC15

## for F_CONSUMED macro
# runout_gcode: F_CONSUMED
# event_delay: 3.0
# insert_gcode: RESUME

[heater_bed]
heater_pin: PA7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 100

[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 60.0
fan_speed: 0.8 

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5200
max_accel_to_decel: 1150
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
sensor_pin: ^PC14
control_pin: PC13
control_pin: PC13
x_offset: -31.8
y_offset: -40.5
#z_offset: 0
# x_offset: -50  CR-Touch On X axis
# y_offset: 0 CR-Touch On X axis
speed:10
samples:1
samples_result:average
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 147, 154 # Original Position
# home_xy_position: 160,114 # CR-Touch On X axis
speed: 100
z_hop: 5
z_hop_speed: 5

# [bed_mesh]
# speed: 120
# mesh_min: 10, 10
# mesh_max: 180, 180
# probe_count: 5,5
# algorithm: bicubic

[bed_mesh]
speed: 120
mesh_min: 10, 10
mesh_max: 180, 180
probe_count: 5,5
algorithm: bicubic


### Temperature Sensors ###
[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


###############################
#### adxl345, Input Shaper ####
###############################

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    147, 154, 20  # an example


###############################
##### Bed Screw Setup WIP #####
###############################

[bed_screws]
screw1: 20, 29
screw2: 195, 29
screw3: 195, 198
screw4: 20, 198


# ##################
# ##### Buzzer #####
# ##################

[output_pin BEEPER_pin]
#   Beeper pin. This parameter must be provided.
pin: rpi:gpio23
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
pwm: True
#   Silent at power on, set to 1 if active low.
value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
shutdown_value: 0
#   Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz
cycle_time: 0.001
#   Although not pitch perfect.

###############################
##### Firmware Retraction #####
###############################

[firmware_retraction]
retract_length: 0.45 ; length of filament (in mm) at G10/G11
unretract_extra_length: 0 ; length of additional filament (in mm) at G11
retract_speed: 50
unretract_speed: 30

